<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />

    <script
      src="https://kit.fontawesome.com/477f8f5772.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <h1 class="heading">Search Product</h1>
      <section class="search-and-filter-view-section">
        <section class="search-section">
          <input
            type="search"
            id="searchInput"
            placeholder="Search here"
            class="search-input"
          />
          <span class="search-icon" id="searchIcon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </section>
        <span id="listView">
          <i class="fa-solid fa-list"></i>
        </span>
        <span id="gridView">
          <i class="fa-solid fa-table-cells-large"></i>
        </span>
      </section>
      <section id="results">
        <section class="loading-spinner" id="loadingSpinner"></section>
      </section>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
